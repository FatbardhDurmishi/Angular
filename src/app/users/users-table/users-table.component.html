<div class="table">
  <div class="table-header">
    <h3>{{ userType }}</h3>
  </div>
  <table>
    <tr>
      <th>
        Username<button (click)="sortUsersByUsername(users)">
          <i [ngClass]="arrowClassName"></i>
        </button>
      </th>
      <th>Email</th>
      <th>JobPosition</th>
      <th>Credit Card</th>
      <th>Actions</th>
    </tr>
    <tr
      *ngFor="let user of users; trackBy: trackByUserId"
      (click)="showProfile(user)"
    >
      <td>{{ user.userName }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.jobPosition }}</td>
      <td>{{ user.creditCard | creditCardDashed }}</td>
      <td class="buttons">
        <button class="btn-delete" (click)="onDeleteUser(user.id, $event)">
          <i class="fa-solid fa-trash"></i>
        </button>
      </td>
    </tr>
  </table>
</div>
