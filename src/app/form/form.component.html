<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <div class="form-header">
        <h2>
            Register Here
        </h2>
    </div>
    <div class="form-inputs">
        <div class="form-input">
            <label for="Username">Username</label>
            <input type="text" formControlName="userName">
            <span class="errors"
                *ngIf="userForm.controls['userName'].invalid && userForm.controls['userName'].touched">Username
                is
                required</span>
            <span class="errors"
                *ngIf="userForm.hasError('userNameNotAvailable') && userForm.controls['userName'].touched">Username
                not available</span>
        </div>
        <div class="form-input">
            <label for="email">Email</label>
            <input type="email" formControlName="email">
            <span class="errors" *ngIf="userForm.controls['email'].invalid && userForm.controls['email'].touched">Email
                is
                required</span>
            <span class="errors"
                *ngIf="userForm.controls['email'].hasError('email')  && userForm.controls['email'].touched">Email is
                not valid</span>
        </div>
        <div class="form-input">
            <label for="password">Password</label>
            <input type="password" formControlName="password">
            <span class="errors"
                *ngIf="userForm.controls['password'].invalid && userForm.controls['password'].touched">Password
                is
                required</span>
        </div>
        <div class="form-input">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" required formControlName="confirmPassword">
            <span class="errors"
                *ngIf="userForm.controls['confirmPassword'].invalid && userForm.controls['confirmPassword'].touched">Confirm
                Password
                is
                required</span>
            <span *ngIf="userForm.hasError('passwordsNotMatching') && userForm.controls['confirmPassword'].touched"
                class="errors">Passwords not matching</span>
        </div>
        <div class="form-input">
            <label>Credit Card</label>
            <input type="text" formControlName="creditCard">
            <span class="errors"
                *ngIf="userForm.controls['creditCard'].invalid && userForm.controls['creditCard'].touched">Credit Card
                is
                required</span>
            <span class="errors"
                *ngIf="userForm.controls['creditCard'].hasError('minlength') || userForm.controls['creditCard'].hasError('maxlength')">Credit
                Card is not valid</span>
        </div>
        <div class="form-input">
            <label for="address">Job Position</label>
            <div class="radio-buttons">
                <label>
                    <input type="radio" formControlName="jobPosition" name="jobPosition" value="Frontend">Frontend
                </label>
                <label>
                    <input type="radio" formControlName="jobPosition" name="jobPosition" value="Backend">Backend
                </label>
                <label>
                    <input type="radio" formControlName="jobPosition" name="jobPosition" value="Fullstack">Fullstack
                </label>
            </div>
            <span class="errors"
                *ngIf="userForm.controls['jobPosition'].invalid && userForm.controls['jobPosition'].touched">Job
                Position
                is
                required</span>
        </div>
        <button class="btn-submit" type="submit">Submit</button>
    </div>
</form>
